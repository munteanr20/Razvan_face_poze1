    <body style="background-color: lightskyblue;">
      <section class="container wrapper--w960" style="padding-top: 100px;">
        <center>
        <section class="wrapper--w680">
          <div class="row">
            <div class="col align-self-center">
              <div class="card text-dark bg-light mb-3 wrapper--w680">
                <div class="card-header">
                  <h2 class="title">Formular de inscriere</h2>
                </div>
                <div class="card-body">
                  <p class="card-text">
                    <form id="Formular">
                      <div class="form-row">
                        <div class="col-md-6 mb-3">
                          <div class="form-group">
                            <label for="nume" >Nume </label>
                            <input type="text" class="form-control" id="nume " placeholder="Introduceti numele " required pattern="[A-Za-z]{1,}" title="Doar litere sunt acceptate">
                          </div>
                        </div>
                        <div class="col-md-6 mb-3">
                          <div class="form-group">
                            <label for="prenume">Prenume</label>
                            <input type="text" required class="form-control" id="prenume " placeholder="Introduceti prenumele" required pattern="[A-Za-z]{1,}" title="Doar litere sunt acceptate">
                          </div>
                        </div>
                      </div>
                      <div class="form-row">
                        <div class="col-md-12 mb-3">
                          <div class="form-group align-self-center">
                            <label for="exampleInpuiEmail1">Email</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Introduceti email-ul" required >
                          </div>
                        </div>
                        <div class="col-md-12 mb-3">
                          <div class="form-group">
                            <label for="password">Parola</label>
                            <input type="password" class="form-control" id="password" placeholder="Introduceti parola" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Mai mult de 8 caractere (un simbol, o litera mica si una mare)" >
                          </div>
                        </div>
                        <div class="col-md-12 mb-3">
                          <div class="form-group">
                            <label for="password">Reintroduceti parola</label>
                            <input type="password" class="form-control" id="password" placeholder="Reintroduceti parola" required >
                          </div>
                        </div>
                      </div>
                      <div class="form-row">
                        <div class="col-md-12 mb-3">
                          <div class="form-group">
                            <label for="telefon">Numar de telefon</label>
                            <input type="tel" class="form-control" id="telefon" placeholder="Introduceti numarul de telefon" required >
                          </div>
                        </div>
                      </div>
                      <div class="form-row">
                        <div class="col-md-12 mb-3">
                          <div class="form-group">
                            <label for="varsta">Varsta</label>
                            <input type="number" class="form-control" id="varsta" value="18" min="18" max="100" required>
                          </div>
                        </div>
                      </div>
                        <div class="col" style="text-align: left;">
                          <div class="form-group custom-checkbox custom-control">
                            <input type="checkbox" class="custom-control-input" id="checkbox" required>
                            <label class="custom-control-label" for="checkbox"> Am citit termenii si conditile. </label>
                          </div>
                        </div>
                        <button type="submit" class="btn btn-success"  style="float: right;">Submit</button> 
                    </form>
